<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>BMI</title>
  </head>
  
  <body>
    <header class="text-center mt-5">
      <h1><b>Check your BMI</b></h1>
      <p>Enter your weight and height below to check your BMI results</p>
    </header>

    <div class="container-sm my-5">
      <form action="">
        <div class="form" id="weightInput">
          <p>Put your weight in here (KG)</p>
          <input id="weight" type="text" class="form-control form-control-lg" aria-label=".form-control-lg">
        </div>
        <div class="form mt-4" id="heightInput">
          <p>And your height in here (CM)</p>
          <input id="height" type="text" name="b" class="form-control form-control-lg" aria-label=".form-control-lg">
        </div>
        <button class="btn my-3" style="background-color: rgb(78, 3, 252); color: white;" type="button" onclick="calculate()">Calculate BMI</button>
      </form>
      
      <div id="results" class="text-start"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
